<html>
<head>
<title>
sCalendar
</title>
<link href="jquery.scalendar.css" type="text/css" rel="stylesheet" />
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js' type="text/javascript"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js' type="text/javascript"></script>
<script src='jquery.scalendar.js' type="text/javascript"></script>
</head>
<body>
<!-- <input type="text" id="cal" style="margin-left: 10%;"></input> -->
<div id="cal" style="margin-left: 10%;"></div>
</body>
<script type="text/javascript">
	var pl = $("#cal").sCalendar({
		defaultDate: moment("2017-11-19"),
		dateFormat: "YYYY-MM-DD",
		minDate: moment("2017-11-17"),
		maxDate: moment("2017-12-17"),
		firstDayOfWeek: 3
	});
	//pl.setScalDates(new Date());
	
</script>
</html>
